<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Tracker - Трекер сессий и задач</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Session Tracker</h1>
            <p class="subtitle">Отслеживайте рабочие сессии и задачи</p>
        </header>
        
        <div id="message" class="hidden"></div>
        
        <!-- Секция авторизации -->
        <div id="authSection">
            <div class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
                <div class="form-group">
                    <label for="loginUsername"><i class="fas fa-user"></i> Имя пользователя</label>
                    <input type="text" id="loginUsername" placeholder="Введите имя пользователя" value="testuser">
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите пароль" value="password123">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    <button class="btn btn-secondary" onclick="testLogin()">
                        <i class="fas fa-vial"></i> Тестовый вход
                    </button>
                </div>
                
                <h2 style="margin-top: 40px;"><i class="fas fa-user-plus"></i> Регистрация</h2>
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user"></i> Имя пользователя</label>
                    <input type="text" id="regUsername" placeholder="Придумайте имя пользователя">
                </div>
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" placeholder="Введите email">
                </div>
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="regPassword" placeholder="Придумайте пароль">
                </div>
                <div class="button-group">
                    <button class="btn btn-success" onclick="register()">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Основное приложение -->
        <div id="mainApp" class="hidden">
            <div class="user-info">
                <div class="user-greeting" id="userGreeting"></div>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
            
            <!-- Статистика сессий -->
            <div class="section">
                <h2><i class="fas fa-chart-bar"></i> Статистика сессий</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Всего сессий</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTime">0ч</div>
                        <div class="stat-label">Общее время</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="stat-label">Выполнено задач</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgDuration">0ч</div>
                        <div class="stat-label">Средняя сессия</div>
                    </div>
                </div>
            </div>
            
            <!-- Добавление новой сессии -->
            <div class="section">
                <h2><i class="fas fa-plus-circle"></i> Новая сессия</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sessionDate"><i class="fas fa-calendar"></i> Дата</label>
                        <input type="date" id="sessionDate">
                    </div>
                    <div class="form-group">
                        <label for="startTime"><i class="fas fa-play-circle"></i> Время начала</label>
                        <input type="time" id="startTime">
                    </div>
                    <div class="form-group">
                        <label for="endTime"><i class="fas fa-stop-circle"></i> Время окончания</label>
                        <input type="time" id="endTime">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tasksCompleted"><i class="fas fa-tasks"></i> Выполнено задач</label>
                        <input type="number" id="tasksCompleted" value="0" min="0">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label for="comments"><i class="fas fa-comment"></i> Комментарии (необязательно)</label>
                        <textarea id="comments" placeholder="Что вы делали во время сессии?"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addSession()">
                    <i class="fas fa-save"></i> Сохранить сессию
                </button>
                <button class="btn btn-warning" onclick="addTestSession()">
                    <i class="fas fa-vial"></i> Добавить тестовую сессию
                </button>
            </div>
            
            <!-- Список сессий -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2><i class="fas fa-history"></i> История сессий</h2>
                    <button class="btn btn-secondary" onclick="loadSessions()">
                        <i class="fas fa-sync-alt"></i> Обновить
                    </button>
                </div>
                <div id="sessionsList" class="session-list">
                    <!-- Сессии будут загружены здесь -->
                </div>
            </div>
            
            <!-- Трекер задач -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2><i class="fas fa-tasks"></i> Трекер задач</h2>
                    <button class="btn btn-secondary" onclick="loadTasks()">
                        <i class="fas fa-sync-alt"></i> Обновить
                    </button>
                </div>
                
                <!-- Статистика задач -->
                <div id="taskStats"></div>
                
                <!-- Форма добавления задачи -->
                <div class="task-form">
                    <h3><i class="fas fa-plus"></i> Добавить новую задачу</h3>
                    <div class="task-form-row">
                        <div class="form-group">
                            <label for="taskUrl"><i class="fas fa-link"></i> Ссылка на задачу *</label>
                            <input type="url" id="taskUrl" placeholder="https://example.com/task">
                        </div>
                        <div class="form-group">
                            <label for="difficulty"><i class="fas fa-chart-line"></i> Сложность (1-10)</label>
                            <input type="number" id="difficulty" min="1" max="10" placeholder="от 1 до 10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskComment"><i class="fas fa-comment"></i> Комментарий</label>
                        <textarea id="taskComment" rows="2" placeholder="Опишите задачу..."></textarea>
                    </div>
                    <button class="btn btn-success" onclick="addTask()">
                        <i class="fas fa-plus"></i> Добавить задачу
                    </button>
                    <button class="btn btn-warning" onclick="addTestTask()">
                        <i class="fas fa-vial"></i> Добавить тестовую задачу
                    </button>
                </div>
                
                <!-- Список задач -->
                <h3><i class="fas fa-list"></i> Мои задачи</h3>
                <div id="taskList" class="task-list">
                    <!-- Задачи будут загружены здесь -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
