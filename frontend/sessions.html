<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Tracker - Все сессии</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Общий хедер -->
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Session Tracker</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="sessions.html" class="nav-link">
                    <i class="fas fa-history"></i> Все сессии
                </a>
                <a href="tasks.html" class="nav-link">
                    <i class="fas fa-tasks"></i> Задачи
                </a>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </nav>
        </header>
        
        <div id="message" class="hidden"></div>
        
        <!-- Основной контент страницы сессий -->
        <div id="mainApp" class="hidden">
            <div class="page-header">
                <h1><i class="fas fa-history"></i> Все сессии</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="goToDashboard()">
                        <i class="fas fa-arrow-left"></i> Назад в Dashboard
                    </button>
                </div>
            </div>
            
            <!-- Фильтры и поиск -->
            <div class="section">
                <h2><i class="fas fa-filter"></i> Фильтры</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label>Период:</label>
                        <div class="filter-buttons">
                            <button class="btn-filter active" onclick="filterSessions('all')">Все</button>
                            <button class="btn-filter" onclick="filterSessions('today')">Сегодня</button>
                            <button class="btn-filter" onclick="filterSessions('week')">Эта неделя</button>
                            <button class="btn-filter" onclick="filterSessions('month')">Этот месяц</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Поиск:</label>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Поиск по комментариям..." 
                                   onkeyup="searchSessions()">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Сортировка:</label>
                        <select id="sortSelect" onchange="sortSessions()">
                            <option value="date-desc">Сначала новые</option>
                            <option value="date-asc">Сначала старые</option>
                            <option value="duration-desc">По убыванию времени</option>
                            <option value="duration-asc">По возрастанию времени</option>
                            <option value="tasks-desc">По количеству задач</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Статистика выбранного периода -->
            <div class="section">
                <h2><i class="fas fa-chart-bar"></i> Статистика</h2>
                <div class="stats" id="sessionsStats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSessionsCount">0</div>
                        <div class="stat-label">Всего сессий</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTimeCount">0ч</div>
                        <div class="stat-label">Общее время</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTasksCount">0</div>
                        <div class="stat-label">Выполнено задач</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgSessionTime">0ч</div>
                        <div class="stat-label">Средняя сессия</div>
                    </div>
                </div>
            </div>
            
            <!-- Список всех сессий -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Список сессий</h2>
                    <div class="section-actions">
                        <button class="btn btn-secondary" onclick="loadSessions()">
                            <i class="fas fa-sync-alt"></i> Обновить
                        </button>
                    </div>
                </div>
                
                <div id="sessionsList" class="session-list">
                    <!-- Сессии будут загружены здесь -->
                </div>
                
                <div id="noSessionsMessage" class="hidden info">
                    <i class="fas fa-info-circle"></i> Нет сессий для отображения
                </div>
                
                <div id="loadingSessions" class="loading">
                    Загрузка сессий...
                </div>
            </div>
        </div>
        
        <!-- Секция авторизации (скрыта когда авторизован) -->
        <div id="authSection" class="hidden">
            <div class="auth-message">
                <h2><i class="fas fa-lock"></i> Требуется авторизация</h2>
                <p>Пожалуйста, войдите в систему чтобы просматривать сессии</p>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    <i class="fas fa-sign-in-alt"></i> Перейти ко входу
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
